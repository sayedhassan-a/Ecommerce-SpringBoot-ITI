    <style>
        /* Profile Page Styling */
        .profile-container {
            padding: 50px 0;
            background-color: #f7f7f7;
        }
        .profile-header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .profile-name {
            font-size: 24px;
            font-weight: bold;
        }

        .profile-form input,.cancel-btn  {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .profile-form label {
            font-weight: bold;
        }
        .save-btn {
            padding: 10px 20px;
            background-color: #067e46;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .cancel-btn {
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-details {
            margin-top: 10px;
        }
        .product-image {
            width: 40px;
            height: 40px;
            object-fit: cover; /* Ensures the image fits within the icon size without distortion */
        }
        .order-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .order-table th, .order-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .order-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
    <style>

        /* Sidebar Styling */
        .sidebar {
            width: 80px; /* Collapsed width */
            height: 100vh;
            background-color: #1c1c2e; /* Dark background for sidebar */
            color: #f4f4f4; /* Light text color */
            position: fixed;
            transition: width 0.3s ease; /* Smooth transition for expanding */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            overflow: hidden; /* Hide overflow for smooth expand effect */
            z-index: 1000; /* Ensures sidebar is above content */
        }

        .sidebar:hover {
            width: 250px; /* Expanded width */
        }



        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem 1rem;
            background-color: #28293d;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
        }

        /* Logo image */
        .sidebar .logo img {
            width: 40px; /* Adjust logo size */
            height: auto;
            transition: opacity 0.3s ease; /* Smooth transition for hover effect */
        }
        /* Logo image */
        .sidebar .logo img.expand {
            width: 0px; /* Adjust logo size */
        }

        /* Image when expanded */
        .sidebar:hover .logo img.expand {
            opacity: 1; /* Show full logo on hover */
            width: 120px;
        }
        .sidebar:hover .collapsed {
            opacity: 0; /* Show full logo on hover */
        }


        /* Image when collapsed */
        .sidebar .logo img.expand {
            opacity: 0; /* Hide the expanded logo when collapsed */
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar nav ul li {
            position: relative;
        }

        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            color: #f4f4f4; /* Light text color */
            padding: 1rem 1.5rem;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .sidebar nav ul li a:hover {
            background-color: #3a3b5a; /* Darker background on hover */
            cursor: pointer;
        }

        .sidebar nav ul li a i {
            font-size: 1.5rem;
            margin-right: 1rem;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .sidebar nav ul li a span {
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .sidebar:hover nav ul li a span {
            opacity: 1;
        }

        .sidebar nav ul li a:hover i {
            transform: scale(1.1);
            color: #f1c40f; /* Example hover color */
        }


        .sidebar:hover ~ .main-content {
            margin-left: 250px; /* Adjust for expanded sidebar */
            width: calc(100% - 250px); /* Adjust width for expanded sidebar */
        }






        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                position: static; /* Change position for smaller screens */
                width: 100%; /* Full width for sidebar */
                height: auto; /* Auto height for sidebar */
            }

            .main-content {
                margin-left: 0; /* Reset margin for small screens */
                width: 100%; /* Full width for main content */
            }

            .section_gap {
                padding: 10px;
            }
        }
    </style>

<section class="main-content order-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="order-header">
                    <br>
                    <h2 class="order-id">Order ID: <span id="order-id"></span></h2>

                <!-- Order Details -->
                <div id="orderDetails" class="order-details">

                    <h4>Order Summary:</h4>

                    <p><strong>Order Date:</strong> <span id="order-date-value"></span></p>
                    <p><strong>Customer:</strong> <span id="order-customer-value"></span></p>

                    <p><strong>Order Status:</strong> <span id="order-status-value"></span></p>

                    <h4>Order Items:</h4>
                    <br>
                    <table class="order-table">
                        <thead>
                        <tr>
                            <th>Image</th>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price (EGP)</th>
                            <th>Total Price (EGP)</th>
                        </tr>
                        </thead>
                        <tbody id="order-items-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="../assets/js/vendor/jquery-2.2.4.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        var urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');
        // Replace 'orderId' with the actual order ID you want to fetch
        var token = localStorage.getItem("adminToken");
        // Fetch the order data from the endpoint
        fetch(`https://improved-ghastly-midge.ngrok-free.app/api/v1/orders/admin/${orderId}`,{headers:{Authorization:`Bearer ${token}`,'ngrok-skip-browser-warning':'abc'}})
            .then(response => response.json())
            .then(data => {
                const order = data.order;
                const orderItems = data.productCartDTOS;

                // Populate order details
                document.getElementById("order-id").textContent = order.id;
                document.getElementById("order-date-value").textContent = new Date(order.date).toLocaleDateString();
                document.getElementById("order-customer-value").textContent = `${order.customerId}`;
                document.getElementById("order-total-price-value").textContent = `${(order.totalPrice / 100).toFixed(2)} EGP`;
                document.getElementById("order-payment-value").textContent = order.paymentMethod === "CREDIT_CARD"?"Card":"Cash";
                document.getElementById("order-status-value").textContent = order.state;

                // Populate order items in table
                const orderItemsList = document.getElementById("order-items-list");
                orderItemsList.innerHTML = ""; // Clear previous items if any
                orderItems.forEach(item => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.name}" class="product-image"></td>
                    <td>${item.name}</td>
                    <td>${item.quantity}</td>
                    <td>${(item.price / 100).toFixed(2)}</td>
                    <td>${(item.price * item.quantity / 100).toFixed(2)}</td>
                `;
                    orderItemsList.appendChild(row);
                });
            })
            .catch(error => console.error("Error fetching order data:", error));

    })
</script>

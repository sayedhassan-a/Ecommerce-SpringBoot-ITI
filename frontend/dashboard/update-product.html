    <style>
        /* Basic page and container styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            align-items: center;
        }

        #updateProductForm {
            background-color: #fff;
            padding: 2rem;
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            transform: translateY(-20px);
            animation: slideIn 0.4s ease-out forwards;
            opacity: 0;
            transition: background-color 0.3s;
        }

        /* Animation for form appearance */
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Form input styling */
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
            font-size: 1rem;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 5px rgba(74, 144, 226, 0.4);
        }

        /* Dynamic specs container styling */
        #specsContainer {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #e9f5ff; /* Light blue background */
            border-radius: 5px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #specsContainer label {
            color: #4a90e2;
            font-weight: normal; /* Slightly lighter font */
        }

        #specsContainer input,
        #specsContainer select {
            margin-bottom: 10px; /* Reduced spacing for inputs */
            transition: transform 0.2s; /* Animation on hover */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 0.8rem;
            border: none;
            background-color: #4a90e2;
            color: #fff;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #357abd;
            transform: translateY(-2px); /* Slight lift effect */
        }
        button:active {
            transform: translateY(0); /* Reset lift effect on click */
        }

        /* Subtle animation for input focus */
        input[type="text"],
        input[type="number"],
        select {
            transition: all 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            transform: scale(1.02);
        }
    </style>

        .main-content {

<div class="main-content">
    <h3 style="margin-left: 30%">Update Product</h3>

    <form id="updateProductForm">
        <!-- Basic product fields -->
        <label>Name: <input type="text" id="productName" name="name"></label><br>
        <label>Price: <input type="number" id="productPrice" name="price"></label><br>
        <label>Description: <input type="text" id="productDescription" name="description"></label><br>
        <label>Stock: <input type="number" id="productStock" name="stock"></label><br>
        <label>Sale Percentage: <input type="number" id="salePercentage" name="salePercentage"></label><br>
        <label>Brand: <input type="text" id="brandName" name="brandName"></label><br>

        <!-- Dynamic fields based on subcategory -->
        <div id="specsContainer"></div>


    </form>
    <button type="button"   onclick="updateProduct()">Save Changes</button>
</div>


<script>
    document.addEventListener("DOMContentLoaded", async function () {

        const productId = new URLSearchParams(window.location.search).get("productId");

        if (productId) {
            // Fetch product data
            var token = localStorage.getItem("adminToken");
            const productResponse = await fetch(`http://localhost:9002/admins/products/${productId}`,{
                headers:{
                    Authorization:`Bearer ${token}`,
                    'ngrok-skip-browser-warning':'abc'}});
            const productData = await productResponse.json();
            populateProductForm(productData);

            // Fetch subcategory-specific specs
            window.subCategoryId = productData.subCategoryId;
            window.productId = productData.id;
            window.SpecID = productData.productSpecs.id;
            const specsResponse = await fetch(`http://localhost:9002/api/subcategories/${subCategoryId}/specifications`,{headers:{Authorization:`Bearer ${token}`,'ngrok-skip-browser-warning':'abc'}});
            const specsData = await specsResponse.json();
            createDynamicSpecFields(specsData.subCategorySpecification.specs, productData.productSpecs);
        }
    });

    // Populate form with existing product details
    function populateProductForm(data) {
        document.getElementById("productName").value = data.name;
        document.getElementById("productPrice").value = parseFloat(data.price)/100;
        document.getElementById("productDescription").value = data.description;
        document.getElementById("productStock").value = data.stock;
        document.getElementById("salePercentage").value = data.salePercentage;
        document.getElementById("brandName").value = data.brandName;
    }

    // Dynamically create fields for product specs and populate with existing values
    function createDynamicSpecFields(specs, productSpecs) {
        const specsContainer = document.getElementById("specsContainer");
        specsContainer.innerHTML = ""; // Clear existing content

        specs.forEach(spec => {
            const specLabel = document.createElement("label");
            specLabel.innerText = `${spec.specKey}: `;
            specsContainer.appendChild(specLabel);

            // Find the corresponding value in productSpecs by matching keys
            const specIndex = productSpecs.key.indexOf(spec.specKey);
            const existingValue = specIndex !== -1 ? productSpecs.value[specIndex] : null;
            console.log(productSpecs.value[specIndex]);
            console.log(existingValue);
            console.log(specIndex);
            let specInput;
            if (spec.inputType === "dropdown") {
                specInput = document.createElement("select");
                specInput.name = spec.specKey;
                spec.options.forEach(option => {
                    const optionElement = document.createElement("option");
                    optionElement.value = option;
                    optionElement.textContent = option;
                    // Set the option as selected if it matches the existing value
                    if (existingValue === option) {
                        optionElement.selected = true;
                    }
                    specInput.appendChild(optionElement);
                });
            } else {
                // Other input types could be handled here
                specInput = document.createElement("input");
                specInput.type = spec.inputType === "text" ? "text" : "number";
                specInput.name = spec.specKey;
                if (existingValue) {
                    specInput.value = existingValue;
                }
            }

            specsContainer.appendChild(specInput);
            specsContainer.appendChild(document.createElement("br"));
        });
    }

     function updateProduct() {
        const formData = new FormData(document.getElementById("updateProductForm"));
        const productSpecsDTO = {
            id:window.SpecID,
            productId:window.productId,
            key: [],
            value: []
        };

        // Collect all spec field values
        document.querySelectorAll("#specsContainer select, #specsContainer input").forEach(input => {
            productSpecsDTO.key.push(input.name);
            productSpecsDTO.value.push(input.value);
        });

        const jsonPayload = {
            id: window.productId,
            name: formData.get("name"),
            price: parseInt(formData.get("price"))*100,
            description: formData.get("description"),
            stock: formData.get("stock"),
            salePercentage: formData.get("salePercentage"),
            brandName: formData.get("brandName"),
            subCategoryId: window.subCategoryId,
            productSpecs: productSpecsDTO
        };
        var token = localStorage.getItem("adminToken");
         fetch(`http://localhost:9002/admins/products/${productId}`, {
            method: "PUT",
            headers: {
                Authorization:`Bearer ${token}`,
                "Content-Type": "application/json",
                'ngrok-skip-browser-warning':'abc'
            },
            body: JSON.stringify(jsonPayload)
        }).then(response => {
            if (response.ok) {
                alert("Product updated successfully!");
                window.location.href = "list-product.html";
            } else {
                alert("Failed to update product.");
            }
        });
    }
</script>

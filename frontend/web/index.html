    <style>
      .img-container {
        width: 100%;
        aspect-ratio: 1/1;
      }

      @media screen and (min-width: 1200px) {
        .img-container {
          display: flex;
          justify-content: center;
          align-items: center;
        }
      }

      /* Popup styles */
      .popup {
        display: none;
        /* Hidden by default */
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #3C5B6F;
        padding: 20px;
        border: 1px solid #153448;
        border-radius: 5px;
        z-index: 1000;
        color: white;
        /* Make sure it's on top */
      }
    /* Slider styles */
    .carousel-item {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; /* Full viewport height */
            transition: opacity 0.5s ease-in-out; /* Smooth fade transition */
        }

        .banner_taital {
            font-size: 2.5rem; /* Adjust font size */
            color: white; /* Title color */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.8); /* Text shadow for readability */
            margin-bottom: 20px; /* Space between title and button */
        }

        /* Style for the "Buy Now" button */
        .buy-now-btn {
            display: inline-block; /* Makes the button behave like a block element */
            padding: 10px 20px; /* Padding for the button */
            background-color: #FF6F61; /* Button background color */
            color: white; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            text-decoration: none; /* Remove underline */
            transition: background-color 0.3s ease; /* Smooth background color transition */
        }

        .buy-now-btn:hover {
            background-color: #FF3E3E; /* Darker color on hover */
        }

        /* Navigation buttons styles */
        .carousel-control-prev,
        .carousel-control-next {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 50%; /* Round buttons */
            height: 50px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease; /* Smooth background change */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Shadow for depth */
        }

        .carousel-control-prev:hover,
        .carousel-control-next:hover {
            background-color: rgba(255, 255, 255, 1); /* Full white on hover */
        }

        .carousel-control-prev i,
        .carousel-control-next i {
            color: #333; /* Arrow color */
            font-size: 20px; /* Arrow size */
        }

        /* Adjust position of navigation buttons */
        .carousel-control-prev {
            left: 15px;
            margin-top: 30%; /* Space from the left */
        }

        .carousel-control-next {
            right: 15px;
            margin-top: 30%; /* Space from the right */
        }

        .features-inner{
          width: 100%;
          display: flex;
          flex-direction: row;
          padding-left: 35px;
        }
      @media only screen and (min-width: 992px) {
        .w-100{
          height: 150px !important;
        }
      }
      @media only screen and (max-width: 720px) {
        .w-100{

    <script>
      async function fetchAndDisplayProducts(url, containerId) {
    try {
        const response = await fetch(url,{headers:{'ngrok-skip-browser-warning':'abc'}});
        const data = await response.json();
        const products = data.content || data; // Adjusts for "content" key if present
        const container = document.getElementById(containerId);

        products.forEach(product => {
            // Check if product.image is null, and if so, use the first image in productImages
            const imageUrl = product.image || (product.productImages && product.productImages.length > 0 ? product.productImages[0].url : "");

            // Only create a card if an image URL is available
            if (imageUrl) {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${imageUrl}" alt="${product.name}">
                    <a class="product-details" href="/web/single-product.html?id=${product.id}">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="price">EGP${product.price / 100}</div>
                        ${product.salePercentage ? `<div class="sale-percentage">${product.salePercentage}% OFF</div>` : ''}
                    </a>
                `;
                container.appendChild(productCard);
            }
        });
    } catch (error) {
        console.error("Error fetching products:", error);
    }
}

// Fetch products on load
fetchAndDisplayProducts("https://improved-ghastly-midge.ngrok-free.app/api/products/latest", "latest-products-slider");
fetchAndDisplayProducts("https://improved-ghastly-midge.ngrok-free.app/api/products/onsale", "on-sale-slider");
fetchAndDisplayProducts("https://improved-ghastly-midge.ngrok-free.app/api/products/flash-sale", "flash-sale-slider");

// Slider navigation
function slide(containerId, direction) {
    const container = document.getElementById(containerId);
    const scrollAmount = 300; // Adjust scroll distance as needed
    container.scrollBy({
        left: direction === 'next' ? scrollAmount : -scrollAmount,
        behavior: 'smooth'
    });
}

    </script>
      <script>
        $(document).ready(function () {
            let currentIndex = 0;
            const items = $('.carousel-item');
            const totalItems = items.length;

            // Automatically move to the next slide every 5 seconds
            setInterval(function () {
                currentIndex = (currentIndex + 1) % totalItems; // Cycle through the slides
                items.removeClass('active').eq(currentIndex).addClass('active');
            }, 1000); // Change slide every 5 seconds

            // Manually control previous and next buttons
            $('.carousel-control-prev').click(function () {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems; // Move to previous slide
                items.removeClass('active').eq(currentIndex).addClass('active');
            });

            $('.carousel-control-next').click(function () {
                currentIndex = (currentIndex + 1) % totalItems; // Move to next slide
                items.removeClass('active').eq(currentIndex).addClass('active');
            });
        });
    </script>

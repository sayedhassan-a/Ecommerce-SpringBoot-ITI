<!--================Single Product Area =================-->
<div class="product_image_area">
	<div class="container">
		<div class="row s_product_inner">
			<div class="col-lg-6">
				<div class="s_Product_carousel">
					<div class="single-prd-item">
						<img class="img-fluid product-image1" src="" alt="">

					<div class="single-prd-item">
						<img class="img-fluid product-image2" src="" alt="">

						<img class="img-fluid product-image3" src="" alt="">
					</div>
				</div>
			</div>
			<div id="stock-error" class="popup">
				quantity out of stock!
			</div>
			<div class="col-lg-5 offset-lg-1">
				<div class="s_product_text">
					<h3 id="product-name"></h3>
					<h2 id="product-price"></h2>
					<ul class="list">
						<li><a class="active" href="#" disabled="true"><span>Category</span> : <span id="product-category"></span></a></li>
						<li><a href="#" disabled="true"><span>Brand Name</span> : <span id="brand-name"></span></a></li>
						<li><a href="#" disabled="true" id="product-availability">
							<span>Availability</span> : <span id="product-stock"></span></a>
						</li>
					</ul>
					<p id="product-description"></p>
					<div class="product_count">
						<label>Quantity:</label>
						<input type="text" name="qty" id="sst" maxlength="12" value="1" title="Quantity:" class="input-text qty">
						<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst )) result.value++;return false;"
								class="increase items-count" type="button"><i class="lnr lnr-chevron-up"></i></button>
						<button onclick="var result = document.getElementById('sst'); var sst = result.value; if( !isNaN( sst ) && sst > 1 ) result.value--;return false;"
								class="reduced items-count" type="button"><i class="lnr lnr-chevron-down"></i></button>
					</div>
					<div class="card_area d-flex align-items-center">
						<a class="primary-btn" href="#" onclick="event.preventDefault(); handleAddItem();">Add to Cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function() {
		const url = new URL(window.location.href);
		const params = new URLSearchParams(url.search);
		const id = params.get('id');

		// Fetch product details using the product ID with a custom header
		$.ajax({
				   url: `https://improved-ghastly-midge.ngrok-free.app/api/products/${id}`,
				   method: "GET",
				   headers: {
					   'ngrok-skip-browser-warning':'abc'
				   },
				   dataType: "json",
				   success: populate,
				   error: function(xhr, status, error) {
					   console.error("Failed to fetch product details:", error);
				   }
			   });


		function populate(data, status, xhr) {
			//  console.log(data);

			if (status === "success") {
				// Populate product details
				$('#product-name').text(data.name);
				$('#product-price').text((parseFloat(data.price) / 100).toFixed(2) + " EGP");

				$('#product-description').text(data.description);

				// Populate images
				// console.log(data);
				if (data.image) {
					$('.product-image1').attr('src', data.image || 'default_image.jpg');
					$('.product-image2').attr('src', data.productImages[0]?.url || data.image || 'default_image.jpg');
					$('.product-image3').attr('src', data.productImages[1]?.url || data.image || 'default_image.jpg');
				}

				// Populate dynamic specs
				const specsContainer = $('#product-specifications');
				specsContainer.empty(); // Clear previous specs if any
				if (data.productSpecs && data.productSpecs.key && data.productSpecs.value) {
					data.productSpecs.key.forEach((key, index) => {
						const value = data.productSpecs.value[index] || "N/A";
						const specRow = `<tr><td><h5>${key}</h5></td><td><h5>${value}</h5></td></tr>`;
						specsContainer.append(specRow);
					});
				} else {
					specsContainer.append('<tr><td colspan="2"><h5>No specifications available</h5></td></tr>');
				}

				// Populate stock and category
				$('#product-stock').text(data.stock > 0 ? data.stock + " items available" : "Out of stock");
				$('#product-category').text(data.categoryName || "N/A");
				$('#brand-name').text(data.brandName || "N/A");
			}
		}
	});

</script>
